<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="https://static.himpfen.com/bhicon-transparent-blue.png" type="image/png">
  <title>Brand Colors</title>
  <script src='https://cdn.tailwindcss.com'></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    /* Optional: If you prefer to move the gradient styling into CSS */
    .gradient-text {
      background: linear-gradient(
        45deg,
        #00205b,
        #009f4d,
        #efdf00,
        #fe5000,
        #e4002b,
        #e4002b,
        #da1884,
        #a51890
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
<!-- Header with gradient title and dark mode toggle -->
<header class="bg-white dark:bg-gray-800 shadow p-4 flex justify-between items-center">
  <h1 class="text-3xl font-bold gradient-text">
    Brand Colors
  </h1>
  <p class="mt-1 text-sm text-gray-700 dark:text-gray-300">
    A collection of major brands' hex and RGB color codes.
  </p>
  <button id="toggle-dark" class="px-3 py-1 bg-gray-200 dark:bg-gray-700 rounded">
    Toggle Dark Mode
  </button>
</header>

<main class="container mx-auto p-4">
  <!-- Controls: Search, Sorting and Filtering -->
  <div class="mb-4 flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
    <input id="searchInput" type="text" placeholder="Search brands..."
           class="border border-gray-300 dark:border-gray-600 rounded px-3 py-2 w-full md:w-1/3" />
    <div class="flex gap-2">
      <select id="sortSelect" class="border border-gray-300 dark:border-gray-600 rounded px-3 py-2">
        <option value="asc">Sort A-Z</option>
        <option value="desc">Sort Z-A</option>
      </select>
      <select id="filterSelect" class="border border-gray-300 dark:border-gray-600 rounded px-3 py-2">
        <option value="all">All</option>
        <option value="single">Single Color</option>
        <option value="multiple">Multiple Colors</option>
      </select>
    </div>
  </div>

  <!-- Brand Cards Grid (1 to 5 columns) -->
  <div id="brand-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
    <!-- Cards injected here by JavaScript -->
  </div>

  <!-- Pagination Controls -->
  <div id="pagination" class="flex justify-center mt-4"></div>
</main>

  <!-- Footer -->
  <footer class="bg-white dark:bg-gray-800 text-center p-4 mt-8 border-t border-gray-200 dark:border-gray-700">
    Brand Colours by <a href="https://www.himpfen.com/" title="Brandon Himpfen" class="text-blue-600 hover:underline">Brandon Himpfen</a>. Brand names belong to their respected owners.
  </footer>

<!-- Modal for swatch details -->
<div id="modal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white dark:bg-gray-800 rounded p-6 max-w-md w-full relative">
    <button id="modal-close" class="absolute top-2 right-2 text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white text-2xl">&times;</button>
    <div id="modal-content">
      <!-- Color details injected here -->
    </div>
  </div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
